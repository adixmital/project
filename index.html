<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Product Data</title>
</head>
<body>
    <h1>Shop Product Data</h1>

    <form action="/add_product" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required><br>

        <label for="sale_price">Sale Price:</label>
        <input type="number" name="sale_price" step="0.01" required><br>

        <label for="cost_price">Cost Price:</label>
        <input type="number" name="cost_price" step="0.01" required><br>

        <button type="submit">Add Product</button>
    </form>

    <h2>Product List:</h2>

            <li>{{ product['name'] }} - Sale Price: ${{ product['sale_price'] }} - Cost Price: ${{ product['cost_price'] }}</li>
        {% endfor %}
    </ul> -->
</body>
</html>
